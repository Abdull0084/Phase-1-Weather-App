<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div class="container">

        <h1>Weather App</h1>
        <form onsubmit="return getWeather()">
         <input type="text" placeholder="search the city"/>
         <button type="submit">search</button>
        
        </form>
        <div class="showweather">
            <div class="city">Nairobi</div>
            <div class="temp">34</div>
            <div class="image">
                <img src="#"/>
            </div>
            <div class="desc">clear sky</div>
        </div>
    </div>
    
</body>
</html>
